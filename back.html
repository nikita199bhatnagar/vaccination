<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="vanta-canvas-aboutus"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>

        VANTA.TOPOLOGY({

            el: "vanta-canvas-aboutus",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>

</body>

</html>
