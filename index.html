<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://maps.mapmyindia.com/covid-places/showNearbyCovidPlacesOnMap.js?category=HSPVCC"></script>
  <!-- <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script> -->
  <!-- <i class="fa fa-envelope"></i><i class="fa fa-key"></i> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
    integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="interface.js"></script>
  <script src="staticData.js"></script>
  <script src="functions.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination centre</title>
  <link rel="shortcut icon" href="Screenshot/logo2.png" type="image/x-icon">

</head>

<body>

  <header id="title"><img src="Screenshot/logoNew.png"></header>
  <div class="container">
    <h1>Location</h1>
    <div class="box">
      <select name="Distance" id="Distance" onchange="Interface.setDistance()">
        <option value="0">Enter Distance</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>
    <button id="btn" onclick="Interface.setDistance()">Start</button>
  </div>

  <div>
    <div class="a">
      <div class="btn-group" id="roundAge">
        <button id="roundB">18+</button>
        <button id="roundB">45+</button>
        <!-- <button id="roundB">All</button> -->
        <button id="roundB">Covisheild</button>
        <button id="roundB">Covaxin</button>
        <!-- <button id="roundB">Both</button> -->
      </div>
    </div>

    <section id="tab">
      <div class="tbl-header">

        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Address</th>
              <th>Availability</th>
              <th>Age</th>
              <th>Fee Type</th>
              <th>Vaccine</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content" id="viewCenters">
      </div>
    </section>
  </div>

</body>

</html>
