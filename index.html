  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

              <div class="range-wrap">
                <input type="range" class="range" min="0" max="50" value="25"
                  onchange="StaticData.getCentersByPincode(value)">
                <output class="bubble" style="font-family: monospace;"></output>
              </div>


              <script>
                // <!-- Forked from Chris Coyier's pen : https://codepen.io/chriscoyier/pen/eYNQyPe -->

                const allRanges = document.querySelectorAll(".range-wrap");
                allRanges.forEach((wrap) => {
                  const range = wrap.querySelector(".range");
                  const bubble = wrap.querySelector(".bubble");

                  range.addEventListener("input", () => {
                    setBubble(range, bubble);
                  });

                  // setting bubble on DOM load
                  setBubble(range, bubble);
                });

                function setBubble(range, bubble) {
                  const val = range.value;

                  const min = range.min || 0;
                  const max = range.max || 100;

                  const offset = Number(((val - min) * 100) / (max - min));

                  bubble.textContent = val;

                  // yes, 14px is a magic number
                  bubble.style.left = `calc(${offset}% - 14px)`;
                }
              </script>

  <!-- Slider Hover -->
  <script>
    const slideValue = document.querySelector("span");
    const inputSlider = document.querySelector("input");
    inputSlider.oninput = (() => {
      let value = inputSlider.value;
      slideValue.textContent = value;
      slideValue.style.left = (value * 2) + "%";
      slideValue.classList.add("show");
    });
    inputSlider.onblur = (() => {
      slideValue.classList.remove("show");
    });

    // Slider Color Range Input
    inputSlider.addEventListener("input", function () {
      var x = inputSlider.value;
      x = x * 2;
      color = 'linear-gradient(to right, #605b59 ' + (x - 5) + '%, white ' + (x - 5) + '%)';

      $("#sliderBar").css("background", color);
    })
  </script>
